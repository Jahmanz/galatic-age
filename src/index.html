<!DOCTYPE html>
<html>
  <head>
    <title>Galatic Age</title>
  </head>
  <body>
    <div class="container">
      <h1>GALATIC AGE</h1>
      <form id="galaticage">
        <div class="form-group">
          <label for="birthdate">Pick a day:</label>
          <input id="birthdate" class="form-control" type="date">
        </div>
        <p>Select your gender:</p>
        <select class="form-control" id="gender">
          <option>Male</option>
          <option>Female</option>
        </select>
        <br>
        <br>
        <button type="submit" class="btn-primary">Submit</button>
      </form>
      <br>
      <br>
      <div class="results">
        <div class="solarage">
          <ul>
            <li>Mercury age: <span id="ageMercury"></span></li>
            <li>Mercury lifespan: <span id="mercurylife"></span> years</li>
          </ul>
          <ul>
            <li>Venus age: <span id="ageVenus"></span></li>
            <li>Venus lifespan: <span id="venuslife"></span> years</li>
          </ul>
          <ul>
            <li>Mars age: <span id="ageMars"></span></li>
            <li>Mars lifespan: <span id="marslife"></span> years</li>
          </ul>
          <ul>
            <li>Jupiter age: <span id="ageJupiter"></span></li>
            <li>Jupiter lifespan: <span id="jupiterlife"></span> years</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
